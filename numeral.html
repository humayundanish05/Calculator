<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Numeral System Converter</title>
<style>
  body{
    margin:0;
    background:#000;
    color:#fff;
    font-family:Inter,system-ui;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:30px 0;
  }

  h1{
    margin-bottom:30px;
    font-size:28px;
  }

  .converter{
    display:flex;
    flex-direction:column;
    gap:20px;
    width:90%;
    max-width:400px;
  }

  input, select{
    padding:10px;
    font-size:16px;
    border-radius:6px;
    border:none;
    outline:none;
  }

  input{
    width:100%;
  }

  .result{
    margin-top:10px;
    font-size:20px;
    text-align:center;
    color:#0f0;
    word-break: break-all;
  }

  button{
    padding:10px;
    font-size:16px;
    border:none;
    border-radius:6px;
    background:#111;
    color:#0f0;
    cursor:pointer;
  }

  button:hover{
    background:#222;
  }
</style>
</head>
<body>

<h1>Numeral System Converter</h1>

<div class="converter">
  <input type="text" id="inputValue" placeholder="Enter number" />

  <select id="fromBase">
    <option value="2">Binary (BIN)</option>
    <option value="8">Octal (OCT)</option>
    <option value="10" selected>Decimal (DEC)</option>
    <option value="16">Hexadecimal (HEX)</option>
  </select>

  <select id="toBase">
    <option value="2">Binary (BIN)</option>
    <option value="8">Octal (OCT)</option>
    <option value="10">Decimal (DEC)</option>
    <option value="16">Hexadecimal (HEX)</option>
  </select>

  <button onclick="convertNumber()">Convert</button>

  <div class="result" id="result">Result: </div>
</div>

<script>
function convertNumber(){
  const value = document.getElementById('inputValue').value.trim();
  const from = parseInt(document.getElementById('fromBase').value);
  const to = parseInt(document.getElementById('toBase').value);

  if(value === ""){
    document.getElementById('result').textContent = "Enter a valid number!";
    return;
  }

  // Parse input
  let decimalValue;
  try{
    decimalValue = parseInt(value, from);
    if(isNaN(decimalValue)){
      throw new Error();
    }
  } catch(e){
    document.getElementById('result').textContent = "Invalid number for selected base!";
    return;
  }

  // Convert to target base
  let result;
  if(to === 16){
    result = decimalValue.toString(to).toUpperCase();
  } else {
    result = decimalValue.toString(to);
  }

  document.getElementById('result').textContent = `Result: ${result}`;
}
</script>

</body>
</html>
