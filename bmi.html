<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BMI Calculator</title>
<style>
  body {
    margin: 0;
    padding: 20px;
    background: #0d0d0d;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  .box {
    background: #1a1a1a;
    padding: 20px;
    border-radius: 14px;
    max-width: 400px;
    margin: auto;
  }
  input, select {
    width: 100%;
    padding: 10px;
    margin: 10px 0 20px 0;
    border: none;
    border-radius: 8px;
    background: #262626;
    color: #fff;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #bb00ff;
    border: none;
    border-radius: 10px;
    font-size: 17px;
    color: #fff;
    cursor: pointer;
  }
  button:hover {
    background: #d300ff;
  }
  .row {
    display: flex;
    gap: 10px;
  }
  .row input {
    flex: 1;
  }
  .out {
    margin-top: 20px;
    padding: 15px;
    background: #111;
    border-radius: 10px;
    text-align: center;
  }
</style>
</head>
<body>

<h2>BMI Calculator</h2>

<div class="box">

  <label>Weight (kg)</label>
  <input type="number" id="weight" placeholder="kg">

  <label>Height Unit</label>
  <select id="unit" onchange="swapHeightInput()">
    <option value="cm">Centimeter (cm)</option>
    <option value="ft">Feet + Inches</option>
  </select>

  <div id="height-area">
    <input type="number" id="height-cm" placeholder="cm">
  </div>

  <button onclick="calcBMI()">CALCULATE</button>

  <div class="out" id="result">BMI: —</div>
</div>

<script>
function swapHeightInput() {
  let unit = document.getElementById("unit").value;
  let area = document.getElementById("height-area");

  if (unit === "cm") {
    area.innerHTML = `<input type="number" id="height-cm" placeholder="cm">`;
  } else {
    area.innerHTML = `
      <div class="row">
        <input type="number" id="height-ft" placeholder="ft">
        <input type="number" id="height-in" placeholder="in">
      </div>
    `;
  }
}

function calcBMI() {
  let w = parseFloat(document.getElementById("weight").value);
  let unit = document.getElementById("unit").value;

  if (!w) {
    document.getElementById("result").innerHTML = "BMI: Invalid";
    return;
  }

  let h;

  if (unit === "cm") {
    let cm = parseFloat(document.getElementById("height-cm").value);
    if (!cm) {
      document.getElementById("result").innerHTML = "BMI: Invalid";
      return;
    }
    h = cm / 100;
  } else {
    let ft = parseFloat(document.getElementById("height-ft").value);
    let inch = parseFloat(document.getElementById("height-in").value);
    if (!ft && !inch) {
      document.getElementById("result").innerHTML = "BMI: Invalid";
      return;
    }
    let totalInches = (ft * 12) + inch;
    h = totalInches * 0.0254; // inches → meter
  }

  let bmi = (w / (h * h)).toFixed(2);
  let status = "";

  if (bmi < 18.5) status = "Underweight";
  else if (bmi < 25) status = "Normal";
  else if (bmi < 30) status = "Overweight";
  else status = "Obese";

  document.getElementById("result").innerHTML = `BMI: ${bmi} (${status})`;
}
</script>

</body>
</html>
