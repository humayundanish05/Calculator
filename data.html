<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Data Converter</title>
<style>
  body{
    margin:0;
    background:#000;
    color:#fff;
    font-family:Inter,system-ui;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:30px 0;
  }

  h1{
    margin-bottom:30px;
    font-size:28px;
  }

  .converter{
    display:flex;
    flex-direction:column;
    gap:20px;
    width:90%;
    max-width:400px;
  }

  input, select{
    padding:10px;
    font-size:16px;
    border-radius:6px;
    border:none;
    outline:none;
  }

  input{
    width:100%;
  }

  .result{
    margin-top:10px;
    font-size:20px;
    text-align:center;
    color:#0f0;
  }

  button{
    padding:10px;
    font-size:16px;
    border:none;
    border-radius:6px;
    background:#111;
    color:#0f0;
    cursor:pointer;
  }

  button:hover{
    background:#222;
  }
</style>
</head>
<body>

<h1>Data Converter</h1>

<div class="converter">
  <input type="number" id="inputValue" placeholder="Enter value" />

  <select id="fromUnit">
    <option value="bit">Bit</option>
    <option value="byte">Byte</option>
    <option value="kb">Kilobyte (KB)</option>
    <option value="mb">Megabyte (MB)</option>
    <option value="gb">Gigabyte (GB)</option>
    <option value="tb">Terabyte (TB)</option>
    <option value="pb">Petabyte (PB)</option>
  </select>

  <select id="toUnit">
    <option value="bit">Bit</option>
    <option value="byte">Byte</option>
    <option value="kb">Kilobyte (KB)</option>
    <option value="mb">Megabyte (MB)</option>
    <option value="gb">Gigabyte (GB)</option>
    <option value="tb">Terabyte (TB)</option>
    <option value="pb">Petabyte (PB)</option>
  </select>

  <button onclick="convertData()">Convert</button>

  <div class="result" id="result">Result: </div>
</div>

<script>
function convertData(){
  const value = parseFloat(document.getElementById('inputValue').value);
  const from = document.getElementById('fromUnit').value;
  const to = document.getElementById('toUnit').value;

  if(isNaN(value)){
    document.getElementById('result').textContent = "Enter a valid number!";
    return;
  }

  const unitsInBytes = {
    bit: 1/8,
    byte: 1,
    kb: 1024,
    mb: 1024*1024,
    gb: 1024*1024*1024,
    tb: 1024*1024*1024*1024,
    pb: 1024*1024*1024*1024*1024
  };

  const inBytes = value * unitsInBytes[from];
  const result = inBytes / unitsInBytes[to];

  document.getElementById('result').textContent = `Result: ${result} ${to}`;
}
</script>

</body>
</html>
