<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BMI Calculator</title>
<style>
  body {
    margin: 0;
    padding: 20px;
    background: #0d0d0d;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
    letter-spacing: 1px;
  }
  .box {
    background: #1a1a1a;
    padding: 20px;
    border-radius: 14px;
    max-width: 400px;
    margin: auto;
    box-shadow: 0 0 20px rgba(255,255,255,0.05);
  }
  input, select {
    width: 100%;
    padding: 10px;
    margin: 10px 0 20px 0;
    border: none;
    border-radius: 8px;
    background: #262626;
    color: #fff;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #bb00ff;
    border: none;
    border-radius: 10px;
    font-size: 17px;
    color: #fff;
    cursor: pointer;
  }
  button:hover {
    background: #d300ff;
  }
  .out {
    margin-top: 20px;
    padding: 15px;
    background: #111;
    border-radius: 10px;
    text-align: center;
    font-size: 18px;
  }
</style>
</head>
<body>

<h2>BMI Calculator</h2>

<div class="box">
  <label>Weight</label>
  <input type="number" id="weight" placeholder="kg">

  <label>Height</label>
  <input type="number" id="height" placeholder="cm">

  <button onclick="calcBMI()">CALCULATE</button>

  <div class="out" id="result">BMI: â€”</div>
</div>

<script>
function calcBMI() {
  let w = parseFloat(document.getElementById("weight").value);
  let h = parseFloat(document.getElementById("height").value) / 100;

  if (!w || !h) {
    document.getElementById("result").innerHTML = "BMI: Invalid";
    return;
  }

  let bmi = (w / (h * h)).toFixed(2);
  let status = "";

  if (bmi < 18.5) status = "Underweight";
  else if (bmi < 25) status = "Normal";
  else if (bmi < 30) status = "Overweight";
  else status = "Obese";

  document.getElementById("result").innerHTML = `BMI: ${bmi} (${status})`;
}
</script>

</body>
</html>
