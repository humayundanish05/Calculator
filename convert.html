

<!doctype html>

<html lang="en">    
<head>    
<meta charset="utf-8" />    
<meta name="viewport" content="width=device-width,initial-scale=1" />    
<title>Dark Neon Calculator</title>    
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">  
<style>
  /* Reset & base */
  * {margin:0;padding:0;box-sizing:border-box;}
  body {
    background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
    font-family: 'Inter', sans-serif;
    color: #fff;
    min-height: 100vh;
    display:flex;
    flex-direction:column;
  }

  header {
    display:flex;
    align-items:center;
    justify-content:flex-start;
    padding:18px 24px;
    font-size:24px;
    font-weight:700;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(10px);
    position: sticky;
    top:0;
    z-index:10;
  }

  
  header a {
    margin-right:28px;
    color: #ccc;
    text-decoration:none;
    font-weight:500;
    position:relative;
    transition: all 0.3s ease;
  }

  header a.active, header a:hover {
    color: #fff;
  }

  header a.active::after, header a:hover::after {
    content: '';
    position: absolute;
    bottom: -6px;
    left:0;
    width:100%;
    height:3px;
    background: linear-gradient(90deg,#00ffe1,#ff00d4);
    border-radius:2px;
  }

  .grid {
    padding:30px 40px 60px;
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap:40px;
  }

  .item {
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius:16px;
    padding:20px;
    transition: all 0.4s ease;
    cursor:pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  }

  .item:hover {
    transform: translateY(-8px) scale(1.05);
    background: rgba(255,255,255,0.1);
    box-shadow: 0 15px 35px rgba(0,0,0,0.7);
  }

  .icon {
    font-size:50px;
    margin-bottom:14px;
    color: #00ffe1;
    transition: all 0.4s ease;
  }

  .item:hover .icon {
    color: #ff00d4;
    transform: rotate(15deg) scale(1.2);
  }

  .item div {
    font-size:16px;
    font-weight:600;
    color: #ddd;
    text-align:center;
  }

  @media (max-width: 600px) {
    .grid {
      gap:20px;
      padding:20px;
    }
    header {
      font-size:20px;
      padding:14px 18px;
    }
  }
</style>
</head>    
<body>    
  <main class="calculator" role="application" aria-label="Calculator">    
    <header class="topbar">    
      <a href="index.html">calculator</a>    
      <a href="convert.html" class="active">converter</a>    
    </header>  <section class="display">    
  <div class="history" id="history">2,000-2%= 1,960</div>    
  <div class="output" id="output">0</div>    
</section>    <section class="pad" id="pad">    
  <button class="btn func" data-action="clear">AC</button>    
  <button class="btn func" data-action="back">&#9003;</button>    
  <button class="btn func" data-action="percent">%</button>    
  <button class="btn op" data-action="div">&#247;</button>    <button class="btn num" data-num="7">7</button>
<button class="btn num" data-num="8">8</button>
<button class="btn num" data-num="9">9</button>
<button class="btn op" data-action="mul">×</button>

<button class="btn num" data-num="4">4</button>
<button class="btn num" data-num="5">5</button>
<button class="btn num" data-num="6">6</button>
<button class="btn op" data-action="sub">−</button>

<button class="btn num" data-num="1">1</button>
<button class="btn num" data-num="2">2</button>
<button class="btn num" data-num="3">3</button>
<button class="btn op" data-action="add">+</button>

<button class="btn special" data-action="neg">±</button>
<button class="btn num" data-num="0">0</button>
<button class="btn special" data-action="dot">.</button>
<button class="btn eq" data-action="=">=</button>

</section>    </main>    <script>    
    (function(){    
      const outputEl = document.getElementById('output');    
      const historyEl = document.getElementById('history');    
      let current = '0', prev = null, op = null, resetNext = false;    function refresh(){ outputEl.textContent = current }    
  function inputNumber(n){    
    if(resetNext){ current = '0'; resetNext = false }    
    if(n === '.' && current.includes('.')) return;    
    if(current === '0' && n !== '.') current = n; else current += n;    
  }    
  function applyOp(newOp){ if(op && !resetNext) compute(); prev = parseFloat(current); op = newOp; resetNext = true }    
  function compute(){ if(!op || prev === null) return; const a=prev,b=parseFloat(current); let res=0; switch(op){ case '+': res=a+b; break; case '-': res=a-b; break; case '*': res=a*b; break; case '/': res=b===0?'Error':a/b; break } current=String(res); historyEl.textContent=`${a}${op}${b} = ${current}`; op=null; prev=null; resetNext=true }    
  function percent(){ current = String(parseFloat(current)/100) }    
  function negate(){ current = String(parseFloat(current)*-1) }    
  function clearAll(){ current='0'; prev=null; op=null; historyEl.textContent='' }    

  document.querySelectorAll('.btn').forEach(btn=>{    
    btn.addEventListener('click',()=>{    
      const num=btn.dataset.num;    
      const action=btn.dataset.action;    

      if(num!==undefined){ inputNumber(num); refresh(); return }    

      if(action){    
        if(action==='clear') clearAll();    
        else if(action==='back'){ current=current.slice(0,-1)||'0' }    
        else if(action==='percent') percent();    
        else if(action==='neg') negate();    
        else if(action==='dot') inputNumber('.');    
        else if(action==='=') compute();    
        else if(['add','sub','mul','div'].includes(action)){    
          const map={ add: '+', sub: '-', mul: '*', div: '/' };    
          applyOp(map[action]);    
        }    
        refresh();    
      }    
    })    
  })    
  refresh();    
})();

</script>  </body>

</html>
