<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Converter History</title>

<style>
  /* RESET */
  * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
  body{
    background:#000;
    font-family:Inter, -apple-system, BlinkMacSystemFont, sans-serif;
    color:#fff;
    min-height:100vh;
  }

  /* ░ PERFECT APPLE NAVIGATION — MATCHES CALCULATOR + CONVERTER ░ */
  header{
    display:flex;
    align-items:center;
    gap:26px;
    padding:20px 26px;
    background:#000;
    position:sticky;
    top:0;
    z-index:30;
    font-size:17px;
    font-weight:600;
  }
  header a{
    color:#8d8d8f;
    text-decoration:none;
    padding-bottom:6px;
    position:relative;
    transition:0.25s;
  }
  header a:hover{
    color:#fff;
  }
  header a.active{
    color:#fff;
  }
  header a.active::after{
    content:"";
    position:absolute;
    left:0;
    bottom:-5px;
    width:100%;
    height:3px;
    background:#ff9f0a;
    border-radius:6px;
  }

  /* ░ WRAPPER ░ */
  .wrap{
    padding:26px;
  }

  /* ░ APPLE GLASS SEARCH BAR ░ */
  .searchBox{
    width:100%;
    margin-bottom:22px;
    backdrop-filter:blur(20px);
    background:rgba(255,255,255,0.08);
    border:1px solid rgba(255,255,255,0.16);
    border-radius:16px;
    padding:14px 16px;
    font-size:15px;
    color:#fff;
    outline:none;
  }

  /* ░ APPLE HISTORY CARD ░ */
  .entry{
    padding:18px 16px;
    margin-bottom:14px;
    background:#1c1c1e;
    border-radius:20px;
    font-size:16px;
    font-weight:500;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 8px 20px rgba(0,0,0,0.55);
    transition:0.25s ease;
  }
  .entry:hover{
    transform:translateY(-4px);
    box-shadow:0 14px 30px rgba(0,0,0,0.75);
  }

  /* Swipe-like Delete */
  .delBtn{
    background:#ff453a;
    padding:8px 16px;
    border-radius:14px;
    font-size:14px;
    font-weight:600;
    cursor:pointer;
    opacity:0;
    transform:translateX(20px);
    transition:0.3s ease;
  }
  .entry:hover .delBtn{
    opacity:1;
    transform:translateX(0);
  }

</style>
</head>
<body>

<header>
  <a href="index.html">Calculator</a>
  <a href="convert.html">Converter</a>
  <a href="converterHistory.html" class="active">History</a>
</header>

<div class="wrap">
  <input type="text" class="searchBox" placeholder="Search history..." id="search">
  <div id="historyList"></div>
</div>

<script>
  const list = document.getElementById("historyList");
  const search = document.getElementById("search");
  let saved = JSON.parse(localStorage.getItem("converterHistory") || "[]");

  function render(data){
    list.innerHTML = "";
    data.forEach((text, i)=>{
      const row = document.createElement("div");
      row.className = "entry";

      const value = document.createElement("div");
      value.textContent = text;

      const del = document.createElement("div");
      del.className = "delBtn";
      del.textContent = "Delete";
      del.onclick = ()=>{
        saved.splice(i,1);
        localStorage.setItem("converterHistory", JSON.stringify(saved));
        render(saved);
      };

      row.appendChild(value);
      row.appendChild(del);
      list.appendChild(row);
    });
  }

  search.oninput = ()=>{
    const filtered = saved.filter(x => x.toLowerCase().includes(search.value.toLowerCase()));
    render(filtered);
  };

  render(saved);
</script>

</body>
</html>
