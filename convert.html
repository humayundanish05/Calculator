<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Converter Menu</title>

<style>
  body{
    margin:0;
    background:#000;
    font-family:Inter,system-ui;
    color:#fff;
  }

  header{
    display:flex;
    align-items:center;
    padding:14px 18px;
    font-size:22px;
    font-weight:600;
  }

  header .tab{
    margin-right:24px;
    opacity:0.45;
  }
  header .active{
    opacity:1;
  }

  .grid{
    padding:14px 26px 40px;
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:40px 22px;
  }

  .item{
    display:flex;
    flex-direction:column;
    align-items:center;
    font-size:16px;
    color:#ddd;
  }

  .icon{
    width:40px;
    height:40px;
    margin-bottom:10px;
    opacity:0.9;
  }
</style>
</head>

<body>

<header>
  <div class="tab">Calculator</div>
  <div class="tab active">Converter</div>
</header>

<div class="grid">

  <div class="item">
    <svg class="icon" viewBox="0 0 24 24" fill="white"><circle cx="12" cy="12" r="10"/></svg>
    <div>Currency</div>
  </div>

  <div class="item">
    <svg class="icon" viewBox="0 0 24 24" fill="white"><rect x="4" y="9" width="16" height="6"/></svg>
    <div>Length</div>
  </div>

  <div class="item">
    <svg class="icon" viewBox="0 0 24 24" fill="white"><path d="M7 3h10v18H7z"/></svg>
    <div>Mass</div>
  </div>

  <div class="item">
    <svg class="icon" viewBox="0 0 24 24" fill="white"><rect x="5" y="5" width="14" height="14"/></svg>
    <div>Area</div>
  </div>

  <div class="item">
    <svg class="icon" viewBox="0 0 24 24" fill="white"><circle cx="12" cy="12" r="4"/></svg>
    <div>Time</div>
  </div>

  <div class="item">
    <svg class="icon" viewBox="0 0 24 24" fill="white"><path d="M12 2l8 20H4z"/></svg>
    <div>Finance</div>
  </div>

  <div class="item">
    <svg class="icon" viewBox="0 0 24 24" fill="white"><rect x="5" y="8" width="14" height="10"/></svg>
    <div>Data</div>
  </div>

  <div class .="item">
    <svg class="icon" viewBox="0 0 24 24" fill="white"><rect x="7" y="4" width="10" height="16"/></svg>
    <div>Date</div>
  </div>

  <div class="item">
    <svg class="icon" viewBox="0 0 24 24" fill="white"><path d="M4 4l16 16"/></svg>
    <div>Discount</div>
  </div>

  <div class="item">
    <svg class="icon" viewBox="0 0 24 24" fill="white"><polygon points="6,4 18,4 18,20 6,20"/></svg>
    <div>Volume</div>
  </div>

  <div class="item">
    <svg class="icon" viewBox="0 0 24 24" fill="white"><path d="M12 2v20m-6-6h12"/></svg>
    <div>Numeral system</div>
  </div>

  <div class="item">
    <svg class="icon" viewBox="0 0 24 24" fill="white"><circle cx="12" cy="12" r="6"/></svg>
    <div>Speed</div>
  </div>

  <div class="item">
    <svg class="icon" viewBox="0 0 24 24" fill="white"><rect x="10" y="3" width="4" height="18"/></svg>
    <div>Temperature</div>
  </div>

  <div class="item">
    <svg class="icon" viewBox="0 0 24 24" fill="white"><rect x="8" y="6" width="8" height="12"/></svg>
    <div>BMI</div>
  </div>

</div>

</body>
</html>
