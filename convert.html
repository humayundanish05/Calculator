<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  background: #000;
  font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ░ HEADER – MATCHING CALCULATOR EXACTLY ░ */
header {
  display: flex;
  align-items: center;
  padding: 16px 20px;
  gap: 18px;
  background: #000;
  position: sticky;
  top: 0;
  z-index: 20;
}

header a {
  text-decoration: none;
  color: #777;
  font-size: 14px;
  text-transform: uppercase;
  font-weight: 600;
  padding: 6px 10px;
  border-radius: 10px;
  transition: 0.2s ease;
}

header a.active {
  background: #1c1c1e;     /* Same dark pill as calculator */
  color: #fff;
}

/* No underline anymore (calculator also doesn’t use underline) */
header a::after {
  display: none !important;
}

/* ░ GRID AREA ░ */
.grid {
  padding: 28px;
  display: grid;
  gap: 22px;
  grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
}

/* ░ APPLE STYLE BOXES ░ */
.item {
  background: #1c1c1e;
  border-radius: 22px;
  padding: 24px 18px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: 0.25s;
  cursor: pointer;
  box-shadow:
    0 8px 18px rgba(0,0,0,0.55),
    inset 0 0 0 1px rgba(255,255,255,0.04);
}

.item:hover {
  transform: translateY(-4px);
  box-shadow:
    0 12px 26px rgba(0,0,0,0.7),
    inset 0 0 0 1px rgba(255,255,255,0.06);
}

/* ░ ICON STYLE ░ */
.icon {
  font-size: 42px;
  margin-bottom: 8px;
  color: #ff9f0a;
  transition: 0.25s;
}

.item:hover .icon {
  transform: scale(1.15);
}

/* ░ TEXT STYLE ░ */
.item div {
  font-size: 15px;
  font-weight: 600;
  color: #e5e5e7;
  text-align: center;
}

/* MOBILE */
@media (max-width: 600px) {
  .grid {
    padding: 18px;
    gap: 18px;
  }

  header {
    padding: 14px 18px;
    gap: 14px;
  }

  .icon {
    font-size: 38px;
  }
}
</style>
