<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Scientific Calculator</title>
<style>
body {
    background: #0d0d0d;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Courier New', monospace;
}

.calculator {
    background: #1a1a1a;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 30px #000;
    max-width: 400px;
}

input {
    width: 100%;
    height: 50px;
    font-size: 1.5em;
    margin-bottom: 10px;
    text-align: right;
    border: none;
    border-radius: 5px;
    padding: 10px;
}

button {
    width: 60px;
    height: 60px;
    margin: 5px;
    font-size: 1.1em;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    background: #333;
    color: #fff;
    transition: 0.2s;
}

button:hover {
    background: #555;
}

.button-row {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}
</style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="button-row">
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteChar()">⌫</button>
        <button onclick="appendChar('(')">(</button>
        <button onclick="appendChar(')')">)</button>
    </div>
    <div class="button-row">
        <button onclick="appendChar('7')">7</button>
        <button onclick="appendChar('8')">8</button>
        <button onclick="appendChar('9')">9</button>
        <button onclick="appendChar('/')">÷</button>
    </div>
    <div class="button-row">
        <button onclick="appendChar('4')">4</button>
        <button onclick="appendChar('5')">5</button>
        <button onclick="appendChar('6')">6</button>
        <button onclick="appendChar('*')">×</button>
    </div>
    <div class="button-row">
        <button onclick="appendChar('1')">1</button>
        <button onclick="appendChar('2')">2</button>
        <button onclick="appendChar('3')">3</button>
        <button onclick="appendChar('-')">−</button>
    </div>
    <div class="button-row">
        <button onclick="appendChar('0')">0</button>
        <button onclick="appendChar('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="appendChar('+')">+</button>
    </div>
    <div class="button-row">
        <button onclick="appendChar('Math.sin(')">sin</button>
        <button onclick="appendChar('Math.cos(')">cos</button>
        <button onclick="appendChar('Math.tan(')">tan</button>
        <button onclick="appendChar('Math.log(')">log</button>
    </div>
    <div class="button-row">
        <button onclick="appendChar('Math.sinh(')">sinh</button>
        <button onclick="appendChar('Math.cosh(')">cosh</button>
        <button onclick="appendChar('Math.tanh(')">tanh</button>
        <button onclick="appendChar('Math.exp(')">e^x</button>
    </div>
    <div class="button-row">
        <button onclick="appendChar('Math.sqrt(')">√</button>
        <button onclick="appendChar('Math.pow(')">xⁿ</button>
        <button onclick="appendChar('factorial(')">n!</button>
        <button onclick="appendChar('Math.PI')">π</button>
    </div>
    <div class="button-row">
        <button onclick="appendChar('Math.E')">e</button>
        <button onclick="toggleDegRad()">DEG/RAD</button>
        <button onclick="memoryAdd()">M+</button>
        <button onclick="memorySubtract()">M-</button>
        <button onclick="memoryRecall()">MR</button>
        <button onclick="memoryClear()">MC</button>
    </div>
</div>

<script>
let display = document.getElementById('display');
let degMode = true;
let memory = 0;

function appendChar(char) {
    display.value += char;
}

function clearDisplay() {
    display.value = '';
}

function deleteChar() {
    display.value = display.value.slice(0, -1);
}

function factorial(n) {
    if (n < 0) return NaN;
    if (n === 0 || n === 1) return 1;
    return n * factorial(n - 1);
}

function toggleDegRad() {
    degMode = !degMode;
    alert('Mode: ' + (degMode ? 'DEG' : 'RAD'));
}

function processTrig(fn) {
    return degMode ? (x => fn(x * Math.PI / 180)) : fn;
}

function memoryAdd() {
    try {
        memory += eval(display.value);
    } catch { memory = 0; }
}

function memorySubtract() {
    try {
        memory -= eval(display.value);
    } catch { memory = 0; }
}

function memoryRecall() {
    display.value += memory;
}

function memoryClear() {
    memory = 0;
}

function calculate() {
    try {
        let expr = display.value;

        // Handle factorial
        expr = expr.replace(/factorial\((\d+)\)/g, (_, n) => factorial(Number(n)));

        // Handle DEG/RAD for trig
        expr = expr.replace(/Math\.sin\(([^)]+)\)/g, (_, val) => processTrig(Math.sin)(eval(val)));
        expr = expr.replace(/Math\.cos\(([^)]+)\)/g, (_, val) => processTrig(Math.cos)(eval(val)));
        expr = expr.replace(/Math\.tan\(([^)]+)\)/g, (_, val) => processTrig(Math.tan)(eval(val)));

        display.value = eval(expr);
    } catch {
        display.value = 'Error';
    }
}
</script>

</body>
</html>
