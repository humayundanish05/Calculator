<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator Clone</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #000;
  font-family: sans-serif;
  margin: 0;
}
.calculator {
  background: #0f1720;
  padding: 20px;
  border-radius: 15px;
  width: 280px;
}
.display {
  background: #0b1220;
  color: white;
  font-size: 2rem;
  text-align: right;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 10px;
  min-height: 50px;
  word-wrap: break-word;
}
.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}
button {
  font-size: 1.2rem;
  border: none;
  border-radius: 8px;
  padding: 15px;
  cursor: pointer;
}
button.gray { background: #808080; color: white; }
button.dark { background: #333333; color: white; }
button.orange { background: #ff9500; color: white; }
button.zero { grid-column: span 2; }
</style>
</head>
<body>
<div class="calculator">
  <div class="display" id="display">0</div>
  <div class="buttons">
    <button class="gray" id="clear">C</button>
    <button class="gray" id="plus-minus">+/-</button>
    <button class="gray" id="percent">%</button>
    <button class="orange" data-op="/">รท</button>

    <button class="dark" data-num="7">7</button>
    <button class="dark" data-num="8">8</button>
    <button class="dark" data-num="9">9</button>
    <button class="orange" data-op="*">ร</button>

    <button class="dark" data-num="4">4</button>
    <button class="dark" data-num="5">5</button>
    <button class="dark" data-num="6">6</button>
    <button class="orange" data-op="-">-</button>

    <button class="dark" data-num="1">1</button>
    <button class="dark" data-num="2">2</button>
    <button class="dark" data-num="3">3</button>
    <button class="orange" data-op="+">+</button>

    <button class="dark zero" data-num="0">0</button>
    <button class="dark" data-num=".">.</button>
    <button class="orange" id="equals">=</button>
  </div>
</div>
<script>
const display = document.getElementById('display');
let current = '';
let operator = '';
let previous = '';

function updateDisplay() {
  if(current === '') display.textContent = '0';
  else display.textContent = current;
}

document.querySelectorAll('[data-num]').forEach(btn => {
  btn.addEventListener('click', () => {
    if (btn.dataset.num === '.' && current.includes('.')) return;
    current += btn.dataset.num;
    liveCalculate();
    updateDisplay();
  });
});

document.querySelectorAll('[data-op]').forEach(btn => {
  btn.addEventListener('click', () => {
    if(current === '') return;
    if(previous !== '') liveCalculate();
    operator = btn.dataset.op;
    previous = current;
    current = '';
    updateDisplay();
  });
});

document.getElementById('equals').addEventListener('click', () => {
  liveCalculate();
  operator = '';
  previous = '';
  updateDisplay();
});

document.getElementById('clear').addEventListener('click', () => {
  current = '';
  previous = '';
  operator = '';
  updateDisplay();
});

document.getElementById('plus-minus').addEventListener('click', () => {
  if(current) current = (parseFloat(current) * -1).toString();
  updateDisplay();
});

document.getElementById('percent').addEventListener('click', () => {
  if(current) current = (parseFloat(current)/100).toString();
  updateDisplay();
});

function liveCalculate() {
  if(previous === '' || operator === '' || current === '') return;
  const prev = parseFloat(previous);
  const curr = parseFloat(current);
  if(isNaN(prev) || isNaN(curr)) return;
  switch(operator) {
    case '+': current = (prev + curr).toString(); break;
    case '-': current = (prev - curr).toString(); break;
    case '*': current = (prev * curr).toString(); break;
    case '/': current = (prev / curr).toString(); break;
  }
}
</script>
</body>
</html>
