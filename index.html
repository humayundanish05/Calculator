<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Premium Scientific Calculator</title>
    <style>
 /* style.css */

/* Reset and basic body styling */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
}

body {
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

/* Navigation row */
.nav-row {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 20px 0;
}

.nav-row a {
    text-decoration: none;
    color: #aaa;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 5px;
    transition: 0.3s;
}

.nav-row a.active,
.nav-row a:hover {
    background: #444;
    color: #fff;
}

/* Calculator Container */
.calculator {
    background: #222;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 30px #000;
    width: 320px;
}

/* Display */
.display {
    margin-bottom: 20px;
}

#calc-display {
    width: 100%;
    padding: 15px;
    font-size: 1.5rem;
    border: none;
    border-radius: 10px;
    background: #333;
    color: #fff;
    text-align: right;
}

/* Buttons Container */
.buttons {
    display: grid;
    gap: 10px;
}

/* Mode Buttons */
.mode-buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    transition: all 0.5s ease;
}

/* Hide initially (scientific buttons) */
.scientific-buttons {
    max-height: 0;
    overflow: hidden;
    opacity: 0;
    pointer-events: none;
}

/* Buttons Styling */
button {
    padding: 20px;
    font-size: 1rem;
    border: none;
    border-radius: 10px;
    background: #333;
    color: #fff;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    background: #555;
}

button.operator {
    background: #ff9500;
    color: #fff;
}

button.operator:hover {
    background: #e08900;
}

button.equal {
    background: #0a84ff;
    color: #fff;
}

button.equal:hover {
    background: #0066cc;
}

button#mode-toggle {
    margin-top: 20px;
    width: 100%;
    background: #444;
}

button#mode-toggle:hover {
    background: #666;
}

/* Scientific mode active class */
.scientific-active .scientific-buttons {
    max-height: 500px; /* big enough to show all buttons */
    opacity: 1;
    pointer-events: auto;
}

.scientific-active .simple-buttons {
    opacity: 0.3;
}
      
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-row">
        <a href="index.html" class="active">Calculator</a>
        <a href="history.html">History</a>
        <a href="convert.html">Converter</a>
    </nav>

    <!-- Calculator Container -->
    <div class="calculator">
        <!-- Display -->
        <div class="display">
            <input type="text" id="calc-display" disabled placeholder="0">
        </div>

        <!-- Buttons Container -->
        <div class="buttons">
            <!-- Simple Mode Buttons -->
            <div class="simple-buttons mode-buttons">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="operator">/</button>

                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="operator">*</button>

                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="operator">-</button>

                <button class="num">0</button>
                <button class="decimal">.</button>
                <button class="equal">=</button>
                <button class="operator">+</button>
            </div>

            <!-- Scientific Mode Buttons (Initially Hidden) -->
            <div class="scientific-buttons mode-buttons">
                <button class="func">sin</button>
                <button class="func">cos</button>
                <button class="func">tan</button>
                <button class="func">log</button>

                <button class="func">ln</button>
                <button class="func">√</button>
                <button class="func">x²</button>
                <button class="func">x³</button>

                <button class="func">e^x</button>
                <button class="func">π</button>
                <button class="func">1/x</button>
                <button class="func">%</button>
            </div>
        </div>

        <!-- Mode Toggle -->
        <button id="mode-toggle">Scientific Mode</button>
    </div>

    <script>
// script.js

const calcContainer = document.querySelector('.calculator');
const modeToggle = document.getElementById('mode-toggle');
const display = document.getElementById('calc-display');

let isScientific = false;
let currentInput = '';
let lastResult = null;

// Toggle between Simple and Scientific Modes
modeToggle.addEventListener('click', () => {
    isScientific = !isScientific;
    if (isScientific) {
        calcContainer.classList.add('scientific-active');
        modeToggle.textContent = 'Simple Mode';
    } else {
        calcContainer.classList.remove('scientific-active');
        modeToggle.textContent = 'Scientific Mode';
    }
});

// Handle button clicks
document.querySelectorAll('.buttons button').forEach(button => {
    button.addEventListener('click', () => {
        const value = button.textContent;

        // Numbers
        if (button.classList.contains('num') || button.classList.contains('decimal')) {
            currentInput += value;
            display.value = currentInput;
        }
        // Operators
        else if (button.classList.contains('operator')) {
            if (currentInput !== '') {
                currentInput += value;
            }
        }
        // Equal
        else if (button.classList.contains('equal')) {
            try {
                currentInput = eval(currentInput).toString();
                display.value = currentInput;
                lastResult = currentInput;
            } catch (e) {
                display.value = 'Error';
                currentInput = '';
            }
        }
        // Scientific Functions
        else if (button.classList.contains('func')) {
            applyScientific(value);
        }
    });
});

// Scientific functions
function applyScientific(func) {
    let inputNumber = parseFloat(currentInput) || 0;
    let result = 0;

    switch(func) {
        case 'sin': result = Math.sin(toRadians(inputNumber)); break;
        case 'cos': result = Math.cos(toRadians(inputNumber)); break;
        case 'tan': result = Math.tan(toRadians(inputNumber)); break;
        case 'log': result = Math.log10(inputNumber); break;
        case 'ln': result = Math.log(inputNumber); break;
        case '√': result = Math.sqrt(inputNumber); break;
        case 'x²': result = Math.pow(inputNumber, 2); break;
        case 'x³': result = Math.pow(inputNumber, 3); break;
        case 'e^x': result = Math.exp(inputNumber); break;
        case 'π': result = Math.PI; break;
        case '1/x': result = 1 / inputNumber; break;
        case '%': result = inputNumber / 100; break;
        default: result = inputNumber;
    }

    currentInput = result.toString();
    display.value = currentInput;
}

// Helper: convert degrees to radians
function toRadians(degrees) {
    return degrees * (Math.PI / 180);
}
      
    </script>
</body>
</html>
