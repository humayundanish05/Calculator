<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Premium Scientific Calculator</title>
<style>
/* calculator.css */
:root {
  --bg: #0f1720;
  --panel: #1a1f2a;
  --btn-bg: #272d3a;
  --btn-hover: #3a3f53;
  --accent: #8be9fd;
  --text: #e0e0e0;
  --display-bg: #0b1220;
  --transition-speed: 0.3s;
}

* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding: 20px;
}

/* Navigation */
.nav-row {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 20px;
}

.nav-row a {
  text-decoration: none;
  padding: 8px 18px;
  background: var(--btn-bg);
  border-radius: 8px;
  color: var(--text);
  transition: background 0.3s, color 0.3s;
}

.nav-row a.active, .nav-row a:hover {
  background: var(--accent);
  color: #000;
}

/* Calculator Container */
.calculator-container {
  background: var(--panel);
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(0,0,0,0.7);
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 350px;
  max-width: 95%;
}

/* Display */
.display input {
  width: 100%;
  font-size: 2rem;
  padding: 15px;
  background: var(--display-bg);
  border: none;
  border-radius: 12px;
  color: var(--text);
  text-align: right;
  margin-bottom: 20px;
}

/* Buttons Container */
.buttons-container {
  width: 100%;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  width: 100%;
  transition: all var(--transition-speed) ease;
}

/* Hidden scientific mode animation */
.hidden {
  opacity: 0;
  max-height: 0;
  overflow: hidden;
  pointer-events: none;
  transition: all var(--transition-speed) ease;
}

.buttons.scientific-mode {
  grid-template-columns: repeat(4, 1fr);
}

/* Buttons */
.btn {
  padding: 18px;
  font-size: 1.2rem;
  border: none;
  border-radius: 12px;
  background: var(--btn-bg);
  color: var(--text);
  cursor: pointer;
  transition: all 0.2s ease;
}

.btn:hover {
  background: var(--btn-hover);
  color: var(--accent);
}

/* Mode Toggle Button */
#mode-toggle {
  margin-top: 15px;
  padding: 12px 20px;
  background: var(--accent);
  border: none;
  border-radius: 12px;
  font-weight: bold;
  cursor: pointer;
  color: #000;
  transition: transform 0.2s ease;
}

#mode-toggle:hover {
  transform: scale(1.05);
}
  
</style>
</head>
<body>

<!-- Navigation Row -->
<div class="nav-row">
  <a href="calculator.html" class="active">Calculator</a>
  <a href="history.html">History</a>
  <a href="convert.html">Converter</a>
</div>

<!-- Calculator Container -->
<div class="calculator-container">

  <!-- Display -->
  <div class="display">
    <input type="text" id="calc-display" placeholder="0" disabled>
  </div>

  <!-- Buttons Container -->
  <div class="buttons-container">

    <!-- Simple Mode Buttons -->
    <div class="buttons simple-mode">
      <button class="btn num">7</button>
      <button class="btn num">8</button>
      <button class="btn num">9</button>
      <button class="btn operator">/</button>
      <button class="btn num">4</button>
      <button class="btn num">5</button>
      <button class="btn num">6</button>
      <button class="btn operator">*</button>
      <button class="btn num">1</button>
      <button class="btn num">2</button>
      <button class="btn num">3</button>
      <button class="btn operator">-</button>
      <button class="btn num">0</button>
      <button class="btn dot">.</button>
      <button class="btn equals">=</button>
      <button class="btn operator">+</button>
    </div>

    <!-- Scientific Mode Buttons -->
    <div class="buttons scientific-mode hidden">
      <button class="btn func">sin</button>
      <button class="btn func">cos</button>
      <button class="btn func">tan</button>
      <button class="btn func">log</button>
      <button class="btn func">ln</button>
      <button class="btn func">√</button>
      <button class="btn func">^</button>
      <button class="btn func">π</button>
      <button class="btn func">e</button>
      <button class="btn func">(</button>
      <button class="btn func">)</button>
      <button class="btn func">exp</button>
      <button class="btn func">abs</button>
    </div>

  </div>

  <!-- Mode Toggle Button -->
  <button id="mode-toggle">Toggle Mode</button>

</div>

<script>
// calculator.js

const display = document.getElementById("calc-display");
const modeToggle = document.getElementById("mode-toggle");
const simpleButtons = document.querySelector(".simple-mode");
const scientificButtons = document.querySelector(".scientific-mode");

let isScientific = false;
let currentInput = "";

// Toggle Mode with animation
modeToggle.addEventListener("click", () => {
  isScientific = !isScientific;

  if (isScientific) {
    scientificButtons.classList.remove("hidden");
    simpleButtons.classList.add("hidden");
  } else {
    scientificButtons.classList.add("hidden");
    simpleButtons.classList.remove("hidden");
  }
});

// Handle button clicks
document.querySelectorAll(".btn").forEach(button => {
  button.addEventListener("click", () => {
    const value = button.textContent;

    if (button.classList.contains("num") || button.classList.contains("operator") || button.classList.contains("dot")) {
      currentInput += value;
      display.value = currentInput;
    } 
    else if (button.classList.contains("func")) {
      applyFunction(value);
    } 
    else if (button.classList.contains("equals")) {
      calculateResult();
    }
  });
});

// Apply scientific functions
function applyFunction(func) {
  try {
    let x = eval(currentInput || "0");
    switch(func) {
      case "sin": currentInput = Math.sin(x).toString(); break;
      case "cos": currentInput = Math.cos(x).toString(); break;
      case "tan": currentInput = Math.tan(x).toString(); break;
      case "log": currentInput = Math.log10(x).toString(); break;
      case "ln": currentInput = Math.log(x).toString(); break;
      case "√": currentInput = Math.sqrt(x).toString(); break;
      case "^": currentInput += "**"; break;
      case "π": currentInput += Math.PI; break;
      case "e": currentInput += Math.E; break;
      case "exp": currentInput += "e+"; break;
      case "abs": currentInput = Math.abs(x).toString(); break;
      case "(": currentInput += "("; break;
      case ")": currentInput += ")"; break;
    }
    display.value = currentInput;
  } catch (err) {
    display.value = "Error";
  }
}

// Calculate result
function calculateResult() {
  try {
    currentInput = eval(currentInput).toString();
    display.value = currentInput;
  } catch (err) {
    display.value = "Error";
    currentInput = "";
  }
}
  
</script>
</body>
</html>
